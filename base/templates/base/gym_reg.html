{% extends 'main.html' %}

{% block content %}
<div class="bg-primary text-light text-center lead">
    <div class="container">
        <p class="m-0">Diamond: 10000 per Week, 35000 per Month, 350000 per Year;  Platinum: 7000 per Week, 25000 per Month, 250000 per Year</p>
        <p class="m-0">Gold: 5000 per Week, 18000 per Month, 180000 per Year</p>
    </div>
</div>
<div class="container">
    <form method="POST" class="card p-4 w-25 lead text-center bg-secondary text-light position-absolute top-50 start-50 translate-middle">
        {% csrf_token %}
        <div class="card-body">
            <label class="mt-1">Membership Group</label>
            <br>
            <select name="mem_grp" class="w-100 px-2">
                <option value="d">Diamond</option>
                <option value="p">Platinum</option>
                <option value="g">Gold</option>
            </select>
            <label class="mt-3">Subscription Duration</label>
            <br>
            <select name="sub" class="w-100 px-2">
                <option value="y">Year</option>
                <option value="m">Month</option>
                <option value="w">Week</option>
            </select>
            <label class="mt-3">Trainer</label>
            <br>
            <select name="trainer" class="w-100 px-2">
                <option value="t">Trent</option>
                <option value="m">Mandy</option>
                <option value="j">Jake</option>
                <option value="b">Brad</option>
                <option value="e">Erika</option>
            </select>
            <br>
            <label class="mt-3">Start Date</label>
            <br>
            <input type="date" name="date" class="w-100 px-2">
            <br>
            <input type="submit" value="Register" class="btn mt-4 bg-primary text-light">
        </div>
    </form>
